<ngx-wheel
  #wheel
  width="600"
  height="600"
  spinDuration="8"
  [items]="items"
  [innerRadius]="20"
  [spinAmount]="10"
  [textOrientation]="textOrientation"
  [textAlignment]="textAlignment"
  pointerStrokeColor="#580252"
  pointerFillColor="#5b006b"
  [idToLandOn]="idToLandOn"
  (onSpinStart)="before()"
  (onSpinComplete)="after()"
></ngx-wheel>
<div style="margin-top: 20px"></div>
